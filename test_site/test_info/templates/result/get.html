{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h1 class="page-header">Информация о помещении "{{ place.name }}"</h1>
  <p>{{ place.description }}</p>
  <p>{{ place.location }}</p>
  <form method="POST" action="{% url 'delete_place' place.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
</div>
{% endblock %}
