<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Тесты для Анюты)))</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <link rel="stylesheet" href="/static/css/app.css">

    {% block css %} {% endblock%}

    <style>

        html, body {

            height: 100%;

            margin: 0;

        }

        .wrapper {

            min-height: 100%;

            display: flex;

            flex-direction: column;

        }

        .content {

            flex: 1;

        }

        .footer-bs {

            background-color: #222;

            padding: 60px 40px;

            color: rgba(255, 255, 255, 1.00);

            border-bottom-right-radius: 6px;

            border-top-left-radius: 0px;

            border-bottom-left-radius: 6px;

            width: 100%;

            margin-top: 10px; /* добавлен отступ */

        }

        .footer-bs.collapsed {

            transform: translateY(100%);

            transition: transform 0.3s ease-in-out;

        }

        .footer-bs {

            transition: transform 0.3s ease-in-out;

        }

        .footer-bs .footer-brand, .footer-bs .footer-nav, .footer-bs .footer-social, .footer-bs .footer-ns {

            padding: 10px 25px;

        }

        .footer-bs .footer-nav, .footer-bs .footer-social, .footer-bs .footer-ns {

            border-color: transparent;

        }

        .footer-toggle {

            position: absolute;

            right: 20px;

            bottom: 10px;

            background-color: #333;

            color: #fff;

            border: none;

            padding: 5px 10px;

            cursor: pointer;

        }

        .footer-arrow {

            position: fixed;

            right: 20px;

            bottom: 20px;

            background-color: #333;

            color: #fff;

            border: none;

            padding: 5px 10px;

            cursor: pointer;

            display: none;

        }

        .footer-bs .footer-brand h2 {

            margin: 0px 0px 10px;

        }

        .footer-bs .footer-brand p {

            font-size: 12px;

            color: rgba(255, 255, 255, 0.70);

        }

        .footer-bs .footer-nav ul.pages {

            list-style: none;

            padding: 0px;

        }

        .footer-bs .footer-nav ul.pages li {

            padding: 5px 0px;

        }

        .footer-bs .footer-nav ul.pages a {

            color: rgba(255, 255, 255, 1.00);

            font-weight: bold;

            text-transform: uppercase;

        }

        .footer-bs .footer-nav ul.pages a:hover {

            color: rgba(255, 255, 255, 0.80);

            text-decoration: none;

        }

        .footer-bs .footer-nav h4 {

            font-size: 11px;

            text-transform: uppercase;

            letter-spacing: 3px;

            margin-bottom: 10px;

        }

        .footer-bs .footer-nav ul.list {

            list-style: none;

            padding: 0px;

        }

        .footer-bs .footer-nav ul.list li {

            padding: 5px 0px;

        }

        .footer-bs .footer-nav ul.list a {

            color: rgba(255, 255, 255, 0.80);

        }

        .footer-bs .footer-nav ul.list a:hover {

            color: rgba(255, 255, 255, 0.60);

            text-decoration: none;

        }

        .footer-bs .footer-social ul {

            list-style: none;

            padding: 0px;

        }

        .footer-bs .footer-social h4 {

            font-size: 11px;

            text-transform: uppercase;

            letter-spacing: 3px;

        }

        .footer-bs .footer-social li {

            padding: 5px 4px;

        }

        .footer-bs .footer-social a {

            color: rgba(255, 255, 255, 1.00);

        }

        .footer-bs .footer-social a:hover {

            color: rgba(255, 255, 255, 0.80);

            text-decoration: none;

        }

        .footer-bs .footer-ns h4 {

            font-size: 11px;

            text-transform: uppercase;

            letter-spacing: 3px;

            margin-bottom: 10px;

        }

        .footer-bs .footer-ns p {

            font-size: 12px;

            color: rgba(255, 255, 255, 0.70);

        }

        @media (min-width: 768px) {

            .footer-bs .footer-nav, .footer-bs .footer-social, .footer-bs .footer-ns {

                border-left: solid 1px rgba(255, 255, 255, 0.10);

            }

        }

    </style>

</head>

<body>

    <div class="wrapper">

        <header>

            {% include "header.html" %}

        </header>

        <main class="content">

            <div class="container">

                {% block main %}{% endblock %}

            </div>

        </main>

        <footer class="footer-bs">

            {% include "footer.html" %}

            <button id="footer-toggle" class="footer-toggle">&#9660;</button>

        </footer>

        <div id="footer-arrow" class="footer-arrow">

            &#9650;

        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/static/js/bootstrap.min.js"></script>

    {% block js %} {% endblock %}

    <script>

        document.addEventListener('DOMContentLoaded', function () {

            var footer = document.querySelector('.footer-bs');

            var toggleButton = document.getElementById('footer-toggle');

            var arrowButton = document.getElementById('footer-arrow');



            toggleButton.addEventListener('click', function () {

                footer.classList.add('collapsed');

                toggleButton.style.display = 'none';

                arrowButton.style.display = 'block';

            });



            arrowButton.addEventListener('click', function () {

                footer.classList.remove('collapsed');

                toggleButton.style.display = 'block';

                arrowButton.style.display = 'none';

            });

        });

    </script>

</body>

</html>
